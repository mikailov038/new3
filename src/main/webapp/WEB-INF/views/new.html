<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>New user</title>
</head>
<body>

<form th:method="POST" th:action="@{/}" th:object="${user}">
    <label for="name">Name: <br></label>
    <input type="text" th:field="*{name}" id="name">
    <br>
    <br>
    <label for="lastName">Lastname: <br></label>
    <input type="text" th:field="*{lastName}" id="lastName">
    <br>
    <br>
    <label for="age">Age: <br></label>
    <input type="text" th:field="*{age}" id="age">
    <br>
    <br>
    <label for="city">City: <br></label>
    <input type="text" th:field="*{city}" id="city">
    <br>
    <br>
    <label for="email">eMail: <br></label>
    <input type="text" th:field="*{email}" id="email">
    <br>
    <br>
    <input type="submit" value="Add new user">
    <button type="button" onclick="location.href = '/';">Return</button>&nbsp;
</form>
</body>
</html>
