<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All users</title>
</head>
<body>

<table BORDER="1">
    <tbody>
    <tr>
        <th>NAME</th>
        <th>LAST NAME</th>
        <th>AGE</th>
        <th>CITY</th>
        <th>E-MAIL</th>
        <th colspan="3">ACTION</th>
    </tr>
    <div th:each="user : ${users}">
        <tr>
            <td><a th:text="${user.getName()}">User</a></td>
            <td><a th:text="${user.getLastName()}">Value</a></td>
            <td><a th:text="${user.getAge()}">Value</a></td>
            <td><a th:text="${user.getCity()}">Value</a></td>
            <td><a th:text="${user.getEmail()}">Value</a></td>
            <td>
                <form th:action="@{/{id}(id=${user.getId()})}">
                    <input type="submit" value="INFO"/>
                </form>
            </td>
            <td>
                <form th:action="@{/{id}/edit(id=${user.getId()})}">
                    <input type="submit" value="EDIT"/>
                </form>
            </td>
            <td>
                <form th:method="DELETE" th:action="@{/{id}(id=${user.getId()})}">
                    <input type="submit" value="DELETE"/>
                </form>
            </td>
        </tr>
    </div>
    </tbody>
</table>
</br>
<hr/>

<a href="new.html"> Add new user</a>

</body>
</html>
